<!doctype html>
<html ng-app="YapilacakUygulama">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      body{
        max-width: 500px;
        margin: auto;
      }
    .headerr{
      background: #3c763d;
      color:white;
      
    }
    header{
      background: #3c763d;
      color:white;
      width:100%;
      height:20%; 
      padding-bottom: 130px;
  position:absolute;
  top:0;
  left:0;
    }
    </style>
  </head>
  <body ng-controller="yapilacak_kontrol as yapilacak">
    <header>
   <!-- <h2 style="text-align: center;">Yapilacak Uygulamasi</h2>-->
  </header>
    <div class="container">
        <div class="col-md-5">
            <div class="col-md-12">
              <h1 class="display-4 p-2 headerr">Yapilacaklar
              <span class ="badge badge-light">{{yapilacak.liste.length}}</span>
              </h1>
            </div>
        <div class="col-md-12">
            <ul class="list-group">
              <li ng-repeat="x in yapilacak.liste track by $index"
              class="list-group-item">
              {{x}}
              <span ng-click="yapilacak.silItem($index)" class="close">&times;</span>
            </li>
          </ul>
          </div>
        <div class="col-md-12">
          <form ng-submit="yapilacak.ListeyeEkle()" name="yapilacaklisteform">
            <div class="input-group">
              <input type="text" required placeholder="Yapilacaklari giriniz...."
              class="form-control" ng-model="yapilacak.yeniItem">
              <div class="input-group-append">
              <input type="submit" value="Ekle" class="btn btn-success">

               
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  </body>
</html>
